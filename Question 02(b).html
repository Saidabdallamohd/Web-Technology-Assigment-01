<body>
    <center><h2>To illustrate Nested and Definition List Tags</h2></center>
    <hr>
    <p><b>An Ordered Neasted List:</b></p>
    <ol>
        <li>Coffe</li>
        <li>Tea
            <ol type="a">
            <li>Back tea</li>
            <li>
                Green tea<ol type="i"><li>China
                </li>
            <li>Africa</li></ol></li>
            </ol>
        </li>
        <li>Milk</li>
    </ol>
    <p><b>A Definition List:</b></p>
    <dl>
        <dt>
            <dd>
            Bangalore
        <ul>
            <li >Capital City of Kamataka</li>

        </ul>
        </dd>
        <dd>Mumbai
            <ul>
                <li>Capital City of Maharashtra</li>
            </ul>
        </dd>
        </dt>
    </dl>
</body>
